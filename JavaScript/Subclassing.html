<html>
	<head>
		<title>Subclassing with Object.create</title>
		<script>
			
			/**
			* based on: https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Object/create
			*/
			
			// Shape - superclass
			function Shape() {
				this.x = 0;
				this.y = 0;
			}
			
			// superclass method
			Shape.prototype.move = function(x, y) {
				this.x += x;
				this.y += y;
				console.info('Shape moved.');
			};
			
			Shape.prototype.log = function(){
				console.log('Shape logs something');
			};
			
			// Rectangle - subclass
			function Rectangle() {
				Shape.call(this); // call super constructor.
				this.z = 10;
				this.x += 10;
				this.y += 10;
			}
			
			// subclass extends superclass
			// this has to be constructed before prototypes to the subclass
			Rectangle.prototype = Object.create(Shape.prototype);
			Rectangle.prototype.constructor = Rectangle;
			
			Rectangle.prototype.log = function(){
				console.log('Rectangle logs something');
			};
			Rectangle.prototype.log1 = function(){
				console.log('Rectangle logs something 1');
			};
			Rectangle.prototype.log2 = function(){
				console.log('Rectangle logs something 2');
			};
			Shape.prototype.log3 = function(){
				console.log('Shape logs something 3');
			};
			
			// create instacne
			var rect = new Rectangle();
			
			console.log(rect);
			
			rect.log();
			rect.log1();
			rect.log2();
			rect.log3(); 
			
			rect.move(1, 1);
		</script>
	</head>
<body>
</body>
</html>
